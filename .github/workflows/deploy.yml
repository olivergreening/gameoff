name: Deploy to GitHub Pages

on:
	push:
		branches:
			- main
jobs:
	build:
		runs-on: ubuntu-latest

	steps:
		- name: Checkout code
		uses: actions/checkout@v2

		- name: Setup Node.js
			uses: actions/setup-node@v2
			with:
				node-version: 14

		- name: Build and Install
			run: |
   				npm run build
       				npm install
   		- name: Deploy
			uses: JamesIves/github-pages-deploy-action@v4
			with:
				folder: dist
